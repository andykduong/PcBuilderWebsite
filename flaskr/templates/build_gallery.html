{% extends 'base.html' %}
{% block content %}
{% for build in userBuilds %}
<div>{{ build.title }}</div>
<form action="{{ url_for('load_build', build_id=build.id) }}" method="post">
    <button type="submit" class="btn btn-danger">
      Load
    </button>
    </form>
{% endfor %}
{% endblock content %}
